# Netlify configuration for Quasar SPA
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist/spa"

# Quasar SPA uses hash routing by default, so no _redirects needed.
# If you switch to history mode, add: /* /index.html 200

[build.environment]
  NODE_VERSION = "20"
  # EmailJS public key is designed for client-side use; omit from secrets scan so build succeeds.
  # Set VITE_EMAILJS_PUBLIC_KEY in Netlify UI (Site â†’ Environment variables).
  SECRETS_SCAN_OMIT_KEYS = "VITE_EMAILJS_PUBLIC_KEY"
